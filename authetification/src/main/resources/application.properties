##############################################
# MONGO DB 
##############################################
spring.data.mongodb.uri=${MONGO_URI}
spring.data.mongodb.database=my_dataBase


##############################################
# H2 (pour DemandeVM)
##############################################
spring.datasource.url=jdbc:h2:mem:demandevm;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=false
spring.h2.console.enabled=false


##############################################
# Email SMTP (NE PAS METTRE LE MOT DE PASSE ICI !)
##############################################
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SMTP_USER}
spring.mail.password=${SMTP_PASS}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com


##############################################
# Server
##############################################
server.port=8080
server.servlet.context-path=/


##############################################
# JWT Configuration
##############################################
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000
jwt.refresh-token.expiration=604800000


##############################################
# CORS
##############################################
cors.allowed.origins=http://localhost:3000,http://localhost:4200,http://localhost:5173,\
http://127.0.0.1:3000,http://127.0.0.1:4200,http://127.0.0.1:5173


##############################################
# Terraform VM provisioning
##############################################
terraform.vm.working-dir=/home/hadilbenmasseoud/azure-tf-test
terraform.local.path=/opt/terraform/vm-template
terraform.local.working.dir=${TERRAFORM_WORKING_DIR:/opt/terraform/vm-template}
terraform.binary.path=${TERRAFORM_BINARY_PATH:terraform}


